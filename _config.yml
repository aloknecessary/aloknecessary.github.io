markdown: kramdown

# GitHub Pagesâ€“supported plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Blog collection (THIS is the big win)
collections:
  blogs:
    output: true
    sort_by: date
    permalink: /blogs/:title/

# Default layouts (avoids repetition)
defaults:
  - scope:
      path: ""
    values:
      layout: default

  - scope:
      path: ""
      type: blogs
    values:
      layout: blog
