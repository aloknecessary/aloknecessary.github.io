<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Solution Architect | Cloud | DevOps | System Design" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      background: #ffffff;
      color: #1f2937;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.65;
    }

    h1, h2 {
      color: #111827;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 6px;
      margin-top: 40px;
    }

    h1 { font-size: 2.2rem; }
    h2 { font-size: 1.4rem; }

    p, li {
      font-size: 1rem;
    }

    ul {
      padding-left: 20px;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    blockquote {
      border-left: 4px solid #2563eb;
      padding-left: 16px;
      margin-left: 0;
      color: #374151;
      font-style: italic;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
      padding-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  {{ content }}

  <footer>
    © {{ site.time | date: "%Y" }} Alok — Built with GitHub Pages
  </footer>
</body>
</html>
