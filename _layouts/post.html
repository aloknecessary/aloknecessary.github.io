<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      max-width: 820px;
      margin: 40px auto;
      padding: 0 20px;
      color: #1f2937;
      line-height: 1.75;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 8px;
    }

    .meta {
      color: #6b7280;
      font-size: 0.95rem;
      margin-bottom: 32px;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  
  <nav style="margin-bottom: 24px; font-size: 0.95rem;">
    <a href="/blogs">‚Üê Back to Blogs</a>
    &nbsp;|&nbsp;
    <a href="/">Home</a>
  </nav>

  <article>
    <h1>{{ page.title }}</h1>
    <div class="meta">
      {{ page.date | date: "%B %d, %Y" }}
    </div>

    {{ content }}
  </article>

</body>
</html>
